<div class="container">
   <div class="row justify-content-center">
      <div class="col-lg-12 p-0">

         <div class="button-tab">
            <button mat-raised-button color="primary" (click)="openAddCategoryDialog()" *hasAuthority="'content:add'">
               New category
            </button>
         </div>

         <mat-card class="my-3" *ngIf="!categories">
            <h3>There are no categories. Add one [insert button here]</h3>
         </mat-card>

         <div *ngFor="let c of categories" class="my-3">
            <mat-card (click)="navigateToCategory(c.id, c)">
               <mat-card-content>
                  <mat-card-title>{{ c.name }}</mat-card-title>
                  <mat-card-subtitle>{{ c.description }}</mat-card-subtitle>
               </mat-card-content>
               
            </mat-card>
         </div>


      </div>
   </div>
</div>
