<mat-sidenav-container class="sidenav-container">
   <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
         <a mat-list-item href="#" routerLink="/">Home</a>
         <a mat-list-item href="#" routerLink="/login">Login</a>
         <a mat-list-item routerLink="/register">Register</a>
         <a mat-list-item href="#" routerLink="/post/new">New Post</a>
         <a mat-list-item href="#">Categories<span class="arrow"></span></a>
      </mat-nav-list>
   </mat-sidenav>
   <mat-sidenav-content>
      <mat-toolbar color="primary">
         <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
         </button>

         <div class="container-fluid">
            <div class="row">
               <div class="col-6"><span>forum-ng</span></div>
               <div class="col-6" *ngIf="username">
                  <div class="float-right">
                     <span>Welcome back, {{username}}!&nbsp;</span>
                     <button mat-raised-button color="basic" routerLink="/user/current">Profile</button>
                     <button mat-raised-button color="basic" (click)="logout()">Logout</button>
                  </div>
               </div>
            </div>
         </div>

      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>

   </mat-sidenav-content>
</mat-sidenav-container>
