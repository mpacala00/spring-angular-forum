<div class="container">
   <div class="row justify-content-center mt-5">
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
      <table mat-table [dataSource]="users" class="mat-elevation-z8">

         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
         </ng-container>

         <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
         </ng-container>

         <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
         </ng-container>

         <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Change role </th>
            <td mat-cell *matCellDef="let user">

               <mat-form-field appearance="fill" class="select-form-field">
                  <mat-label>Current role:</mat-label>
                  <mat-select (selectionChange)="onRoleChange($event, user)" [value]="user.role">
                     <mat-option *ngFor="let role of roles" [value]="role">
                        {{role}}
                     </mat-option>
                  </mat-select>
               </mat-form-field>

            </td>
         </ng-container>

         <ng-container matColumnDef="block">
            <th mat-header-cell *matHeaderCellDef> Block </th>
            <td mat-cell *matCellDef="let user"> <button mat-raised-button color="basic"
                  (click)="openBlockDialog(user)">Block</button> </td>
         </ng-container>

         <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let user"> <button mat-raised-button color="warn"
                  (click)="openDeleteDialog(user)">Delete</button>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
   </div>
</div>
