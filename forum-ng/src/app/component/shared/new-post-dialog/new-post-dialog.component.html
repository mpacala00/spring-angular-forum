<h1 mat-dialog-title>{{ data.dialogTitle }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.post.title" required maxlength="150" cdkFocusInitial>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Body</mat-label>
    <textarea matInput [(ngModel)]="data.post.body" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                     cdkAutosizeMinRows="1" cdkAutosizeMaxRows="15" required maxlength="10000"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="!data.post.title || !data.post.body">Post</button>
</div>
