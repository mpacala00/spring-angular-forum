<h1 mat-dialog-title>
    {{ title }}
</h1>

<div mat-dialog-content>
    <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
    <button mat-raised-button class="mr-auto" (click)="onDismiss()">No</button>
    <button mat-raised-button class="ml-auto" color="primary" (click)="onConfirm()">Yes</button>
</div>
