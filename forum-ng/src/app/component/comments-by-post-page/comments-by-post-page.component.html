<div class="container">
   <div class="row justify-content-center">
      <div class="col-lg-12 p-0">

         <mat-card class="my-4">
            <mat-card-title>{{ post?.title }}</mat-card-title>
            <mat-card-content>{{ post?.body }}</mat-card-content>

            <div *ngFor="let c of post?.comments">
               <hr>
               <p class="text-muted">Posted on {{ c?.postDate | date }}</p>
               <p>

                  {{ c?.body }}
               </p>
            </div>
         </mat-card>

         <mat-card class="my-4">
            <form [formGroup]="commentForm" (ngSubmit)="onCommentPost()">
               <mat-form-field class="w-100">
                  <mat-label>Add new comment</mat-label>
                  <textarea formControlName="comment" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                     cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
               </mat-form-field>
               <button mat-raised-button color="primary" type="submit" [disabled]="commentForm.invalid">Post</button>
            </form>
         </mat-card>

      </div>
   </div>
</div>
